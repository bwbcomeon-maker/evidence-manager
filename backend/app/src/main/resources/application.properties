# Server
server.port=8081

# Session（登录鉴权）
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=30m

# Datasource (PostgreSQL - Docker)
spring.datasource.url=jdbc:postgresql://8.130.213.12:5432/evidence
spring.datasource.username=evidence
spring.datasource.password=Evidence@123456
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.bwbcomeon.evidence
mybatis.type-handlers-package=com.bwbcomeon.evidence.typehandler

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.org.mybatis=DEBUG
logging.level.com.bwbcomeon.evidence=DEBUG
spring.application.name=evidence-manager

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload.base-path=./data/uploads
